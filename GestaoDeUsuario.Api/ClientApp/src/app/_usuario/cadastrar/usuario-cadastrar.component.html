<div class="container">
  <h3 class="text-center">Cadastro de Usu√°rios</h3>
  <div class="jumbotron">
    <form [formGroup]="formulario" (ngSubmit)="salvar()">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" formControlName="nome">
        </div>
        <div class="form-group col-md-12">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" class="form-control" name="dataNascimento" formControlName="dataNascimento">
        </div>
        <div class="form-group col-md-12">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="email" formControlName="email">
        </div>
        <div class="form-group col-md-12">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" name="senha" formControlName="senha">
        </div>       
        <div class="form-group col-md-12">
          <label for="sexo">Sexo</label>
          <select class="form-control" formControlName="sexo">
            <option *ngFor="let sexo of sexos" [ngValue]="sexo">
              {{ sexo.descricao }}
            </option>
          </select>
        </div>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-outline-success"><i class="fas fa-save"></i>Cadastrar</button>
        <button type="button" (click)="formReset()" class="btn btn-outline-primary">
          <i class="fa fa-recycle"></i>
          Limpar
        </button>
      </div>
    </form>
  </div>
</div>
